<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/static/question.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div class="menu">
    <div class="m1">
        <ul>
            <li><a href="#" class="m11" >나</a></li>
            <li><a href="http://localhost:8080/10s" class="m11" >10s</a></li>
            <li><a href="http://localhost:8080/space" class="m11" >공감공간</a></li>
            <li><a href="#" class="m11" >문의하기</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="c1">
        <div class="c1-title">
            <div class="c1-title-name">제목</div>
            <input class="c1-title-content" placeholder="제목을 입력해주세요." type="text" required/>
        </div>
        <div class="c1-content">
            <div class="c1-content-name">본문 내용</div>
            <textarea class="c1-content-content" placeholder="본문 내용을 입력해주세요." type="text" required></textarea>
            <!--            <input class="c1-content-content" placeholder="본문 내용을 입력해주세요" type="text" required/>-->
        </div>
        <div class="c1-file">
            <div class="c1-file-name">첨부</div>
            <input class="c1-file-content" placeholder="파일을 첨부해 주세요." type="text" required/>
        </div>
        <h4>※ 글 작성 후에는 <span style="color: red">수정</span> 및 <span style="color: red">삭제</span> 불가합니다.</h4>
        <div class="button-box">
            <div class="public-private-box">
                <button name="submit" type="submit" onclick="choice_button()" class="check-button" id="default-public-button">공개</button>
                <button name="submit" type="submit" onclick="choice_button()" class="check-button" id="default-private-button">비공개</button>
                <button name="submit" type="submit" onclick="public_check()" class="check-button" id="public-button">공개</button>
                <button name="submit" type="submit" onclick="private_check()" class="check-button" id="private-button">비공개</button>
            </div>
            <button name="submit" type="submit" onclick="saveArticle()" class="check-button">완료</button>
        </div>
    </div>


</div>

<script src="js/question.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

</body>
</html>
